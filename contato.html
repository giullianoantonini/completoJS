<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Completo JS</title>
    <link rel="stylesheet" href="styleContato.css">
    <script src="script.js"></script>
</head>

<body class="bodyContato">

    <div class="menu">
        <button id="botaoPrincipal" onclick="window.location.href='index.html'" class="botao">Principal</button>
        <button id="botaoContato" onclick="window.location.href='contato.html'" class="botao">Contato</button>
    </div>
    <header>
        Treinando
    </header>
    <aside>
        <div id="divTres" class="divTres">
            <div id="divFotoPessoa" class="divFotoPessoa">
                <img src="imagemperfil.png" alt="imagemperfil">
            </div>
            <div id="divBotoesPessoa" class="divBotoesPessoa">
                <button id="botaoLinkedin" class="botao">Linkedin</button>
                <button id="botaoGithub" class="botao">GitHub</button>
            </div>
        </div>
    </aside>
    <main>
        <div id="divQuatro" class="divQuatro">
            <div id="divNomeSobrenome" class="divNomeSobrenome">
                <input id="nome" class="input" type="text" placeholder="Nome">
                <input id="sobrenome" class="input" type="text" placeholder="Sobrenome">
            </div>
            <div id="divEmailMensagemBotao" class="divEmailMensagemBotao">
                <input id="email" class="input" type="text" placeholder="E-mail">
                <input id="mensagem" class="inputMensagem" type="text" placeholder="Mensagem">
                <button id="botaoEnviar" class="botao">Enviar</button>
            </div>
        </div>
    </main>
    <div class="divVazia">

    </div>
    <footer>
        Construído por:
        <br>
        Giulliano A.
    </footer>

</body>

</html>
